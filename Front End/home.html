<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .page {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        #searchSection {
            margin-bottom: 20px;
        }

        #searchBy, #searchText, #searchButton, #syncButton {
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #searchBy, #searchText {
            width: 200px;
        }

        #searchButton, #syncButton {
            cursor: pointer;
        }

        #searchButton:hover, #syncButton:hover {
            background-color: #ddd;
        }

        #customerTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #customerTable th, #customerTable td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        #customerTable th {
            background-color: #f2f2f2;
        }

        #customerTable tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #customerTable tbody tr:hover {
            background-color: #f1f1f1;
        }

        #addCustomerButton {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #addCustomerButton:hover {
            background-color: #ddd;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div id="customerPage" class="page">
    <h2>Customer Management</h2>
    <div id="searchSection">
        <select id="searchBy">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="address">Address</option>
            <option value="city">City</option>
            <option value="state">State</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>
        <input type="text" id="searchText" placeholder="Search...">
        <button id="searchButton">Search</button>
        <button id="syncButton">Sync Data</button>
    </div>
    <button id="addCustomerButton">Add Customer</button>
    <table id="customerTable">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="customerList">

        </tbody>
    </table>
</div>

<div id="customerFormModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add/Edit Customer</h2>
        <form id="customerForm">
            <input type="text" id="firstNameInput" placeholder="First Name">
            <input type="text" id="lastNameInput" placeholder="Last Name">
            <input type="text" id="addressInput" placeholder="Address">
            <input type="text" id="cityInput" placeholder="City">
            <input type="text" id="stateInput" placeholder="State">
            <input type="email" id="emailInput" placeholder="Email">
            <input type="tel" id="phoneInput" placeholder="Phone">
            <button type="submit" id="saveCustomerButton">Save Customer</button>
        </form>
    </div>
</div>

</body>
</html>
<script src="new.js"></script>
